            </form>

    <div class="container my-2 bg-dark p-5 br-3 rounded-lg">
        <h2 class="text-center text-danger p-2 ">Contact <span class="text-warning">With</span> Us</h2>
        <form>
            <div class="row my-4">
                <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>

            <div class="container my-4 text-white">
                <label for="exampleFormControlGender">Choose Your Gender</label>
                <div class="d-flex  text-white">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="other" value="other">
                        <label class="form-check-label" for="other">Other</label>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <label for="exampleFormControlInput1" class="text-white">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group">
                <input type="checkbox" class="m-2" id="exampleFormControlcheckbox">
                <label for="exampleFormControlcheckbox" class="text-white">Are You A Member</label>
            </div>



            <div class="form-group text-white">
                <label for="exampleFormControlTextarea1">Your Message here</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="container ">
                <div class="row justify-content-center">
                    <div class="col-auto">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
